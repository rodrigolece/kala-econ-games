name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        include:
          - python-version: "3.12"
            os: "ubuntu-latest"
            run-job: true # Custom flag for conditional execution

    runs-on: ${{ matrix.os }}

    if: ${{ github.event_name }} == 'push' || ${{ matrix.run-job }} == true

    steps:
      - uses: actions/checkout@v4

      - name: Set-up just runner
        uses: extractions/setup-just@v2

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Check format
        run: just check-format

      - name: Run linter
        run: just check-linter

      - name: Run type checker
        run: just check-types

      - name: Run tests
        run: just test
